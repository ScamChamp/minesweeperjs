<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guess the Number</title>
    <meta name="description" content="Guess the Number" />
    <meta name="author" content="Mr Hallmond" />
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body onload="setup()">
    
    <div id="main" style="padding-left: 40px;" >
      <br />
      <div id="message">
        <span id="displaytext">Guess the number!</span>
      </div>
      <br />
      <div id="game">
        <form name="gameform">
          <input
            type="text"
            name="guess"
            id="guess"
            size="40px"
            style="height: 20px"
          />
          <input
            type="button"
            id="guessbtn"
            value="Take a guess"
            onclick="go()"
            style="font-size: 20px"
          />
        </form>
      </div>
      <hr />
      <div id="output">
        <div id="alll">
          <span id="answer">Cheat will go here!</span>
          <br />
        </div>
      </div>
      <h3 style="font-size: 15px">Instructions:</h3>
      <p style="font-size: 15px">
        Type in a number then you will be told if it is too high or too low.
      </p>
      <button onclick="myFunction()">Options</button>
      <input type="button" value="Reset" onclick="newgame()" />
      <br />
      <div
        style="overflow-y: scroll; height: 200px; background-color: whitesmoke"
        id="allll"
      >
        <div style="font-size: small" id="list">

      </div>
      </div>
    </div>
    <div id="myDIV" style="padding-top: 50px; padding-left: 40px;">
      <button onclick="myyFunction()">Toggle Cheat</button>
      <br />
      <hr />
      <br />
      <label>
        Minimum:<input type="text" name="min" value="1" id="min"
      /></label>
      <br />
      <label>
        Maximum:<input type="text" value="100" name="max" id="max"
      /></label>
      <br />
      <input type="button" value="Reset" onclick="newgame()" />
      <br />
      <hr />
      <br />
      <input type="button" value="Toggle Guesses" onclick="myyyFunction()" />
    </div>
  </body>
</html>
